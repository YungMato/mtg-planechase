<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG - Planechase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.7.1.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="menuLeft">
            <div class="life" id="player1">
                <h1>40 HP</h1>
                <div class="smallButtons">
                    <a class="chLife" id="+1"><img src="/symbols/lifeup1.png" alt=""></a>
                    <a class="chLife" id="+10"><img src="symbols/lifeup10.png" alt=""></a>
                </div>
                <div class="smallButtons">
                    <a class="chLife" id="-1"><img src="symbols/lifedown1.png" alt=""></a>
                    <a class="chLife" id="-10"><img src="symbols/lifedown10.png" alt=""></a>
                </div>
            </div>
            <div id="navigation">
                <a id="move"><img class="bigButton" src="symbols/planechase.jpg" alt="planechase"></a>
            </div>
            <div class="life" id="player3">
                <h1>40 HP</h1>
                    <div class="smallButtons">
                        <a class="chLife" id="+1"><img src="symbols/lifeup1.png" alt=""></a>
                        <a class="chLife" id="+10"><img src="symbols/lifeup10.png" alt=""></a>
                    </div>
                    <div class="smallButtons">
                        <a class="chLife" id="-1"><img src="symbols/lifedown1.png" alt=""></a>
                        <a class="chLife" id="-10"><img src="symbols/lifedown10.png" alt=""></a>
                    </div>
            </div>
        </div>
        <div id="fieldwrapper">
            <div class="row1">
                <div class="cardfield">
                </div>
                <div class="cardfield move" id="top">
                </div>
                <div class="cardfield">
                </div>
            </div>

            <div class="row2">
                <div class="cardfield move" id="left">
                </div>
                <div class="cardfield" id="active">
                </div>
                <div class="cardfield move" id="right">
                </div>
            </div>
            
            <div class="row3">
                <div class="cardfield">
                </div>
                <div class="cardfield move" id="bottom">
                </div>
                <div class="cardfield">
                </div>
            </div>
        </div>
        <div class="menuRight">
            <div class="life" id="player2">
                <h1>40 HP</h1>
                <div class="smallButtons">
                    <a class="chLife" id="+1"><img src="symbols/lifeup1.png" alt=""></a>
                    <a class="chLife" id="+10"><img src="symbols/lifeup10.png" alt=""></a>
                </div>
                <div class="smallButtons">
                    <a class="chLife" id="-1"><img src="symbols/lifedown1.png" alt=""></a>
                    <a class="chLife" id="-10"><img src="symbols/lifedown10.png" alt=""></a>
                </div>
            </div>
            <div class="buttonsRight">
                <a id="turnField"><img class="bigButton" src="symbols/turnField.jpg" alt="turnfield"></a>
            </div>
            <div class="life" id="player4">
                <h1>40 HP</h1>
                <div class="smallButtons">
                    <a class="chLife" id="+1"><img src="symbols/lifeup1.png" alt=""></a>
                    <a class="chLife" id="+10"><img src="symbols/lifeup10.png" alt=""></a>
                </div>
                <div class="smallButtons">
                    <a class="chLife" id="-1"><img src="symbols/lifedown1.png" alt=""></a>
                    <a class="chLife" id="-10"><img src="symbols/lifedown10.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
